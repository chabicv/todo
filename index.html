<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="button-group">
            <button class="add-task-btn" onclick="showAddTaskModal()">Añadir Tarea</button>
            <button class="save-task-btn" onclick="saveTasksToFile()" title="Guardar Tareas"><i class="fas fa-save"></i></button>
            <input type="file" id="fileInput" class="load-task-btn" style="display:none" onchange="loadTasksFromFile(event)">
            <button class="load-task-btn" onclick="document.getElementById('fileInput').click()" title="Cargar Tareas"><i class="fas fa-upload"></i></button>
            <button class="pdf-btn" onclick="generatePDF()">PDF</button>
            <button class="reorder-btn" onclick="reorderTasks()" title="Reordenar Tareas"><i class="fas fa-sync-alt"></i></button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <!-- Modal para añadir una nueva tarea -->
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddTaskModal()">&times;</span>
            <h2>Añadir Nueva Tarea</h2>
            <input type="text" id="taskDescription" placeholder="Descripción de la Tarea">
            <select id="taskDependency">
                <option value="none">No depende</option>
                <option value="other">Depende de otros</option>
            </select>
            <button onclick="addTask()">Añadir Tarea</button>
        </div>
    </div>

    <!-- Modal para editar una tarea -->
    <div id="editTaskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditTaskModal()">&times;</span>
            <h2>Editar Tarea</h2>
            <input type="text" id="editTaskDescription" placeholder="Descripción de la Tarea">
            <input type="text" id="editTaskCounter" placeholder="Índice de la Tarea">
            <button onclick="confirmEditTask()">Confirmar</button>
        </div>
    </div>

    <!-- Modal para añadir una subtarea -->
    <div id="addSubtaskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddSubtaskModal()">&times;</span>
            <h2>Añadir Subtarea</h2>
            <input type="text" id="subtaskDescription" placeholder="Descripción de la Subtarea">
            <button onclick="addSubtask()">Añadir Subtarea</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
